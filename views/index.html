<div class="login-card">
    <h1>Login</h1><br>
    <form action="/result" method="post">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password" pattern=".{4,10}" required title="4 characters minimum">
        <input type="submit" name="login" class="login login-submit" value="Signin">

        <div class="login-help">
            <a href="#"><h3>Forgot Password</h3></a>
        </div>

        <input type="submit" name="login" class="login login-s" value="Login with Google">

    </form>

</div>
